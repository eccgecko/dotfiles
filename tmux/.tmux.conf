# True color support (required for Neovim termguicolors)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# Allow OSC52 clipboard escape sequences to pass through to the terminal
set -g allow-passthrough on
set -g set-clipboard on

# Set vi mode for copy-mode
set-window-option -g mode-keys vi

# Clear selection on single click
bind -T copy-mode-vi MouseDown1Pane send-keys -X clear-selection \; select-pane

# Don't copy on mouse drag release (lets you refine selection before copying)
unbind -T copy-mode-vi MouseDragEnd1Pane

# Vim-style copy keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-no-clear

# Mouse support
set -g mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
